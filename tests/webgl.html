<html>
<head>
  <link rel="stylesheet" href="lib/styles.css">
</head>
<body ng-controller="BodyCtrl">
<img src="" rel:animated_src="lib/sneakers.gif">
<script src="lib/libgif.js"></script>
<script src="/bower_components/threejs/build/three.js"></script>
<script src="lib/TrackballControls.js"></script>
<script>
  (function () {
    var time = function (block) {
      var begin = performance.now();
      block();
      console.log(performance.now() - begin);
    }
    var sg = new SuperGif({gif: document.getElementsByTagName("img")[0]});

    sg.load(function () {
      sg.pause();
      console.log("loaded");
      var frames = sg.frames,
        sgCanvas = sg.get_canvas();

      var width = sgCanvas.width,
        height = sgCanvas.height,
        fullWidth = frames.length * width;

      var currentFrame = 0;

      window.frames = frames;
      sgCanvas.remove();

      var camera, controls, scene, renderer;

      function init() {
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 600;

        controls = new THREE.TrackballControls(camera);

        scene = new THREE.Scene();

        for (var i = 0, l = frames.length, l = 1; i < l; i++) {
          var texture = new THREE.Texture(frames[i].data);
          texture.needsUpdate = true;
//
          var geometry = new THREE.BufferGeometry();

          geometry.attributes = {
            position: {
              itemSize: 3,
              array: new Float32Array(height * width * 3)
            },
            color: {
              itemSize: 3,
              array: new Float32Array(height * width * 3)
            }
          };

          var positions = geometry.attributes.position.array;
          var colors = geometry.attributes.color.array;

          time(function () {
            for (var j = 0; j < height; j++) {
              for (var k = 0; k < width; k++) {
                var vertexIndex = (j * width + k) * 3;
                positions[vertexIndex + 0] = k - width / 2;// + Math.random();
                positions[vertexIndex + 1] = height / 2 - j;// + Math.random();
                positions[vertexIndex + 2] = 250 - i * 10;// + Math.random() * 10;

                colors[vertexIndex + 0] = Math.random();
                colors[vertexIndex + 1] = Math.random();
                colors[vertexIndex + 2] = Math.random();
              }
            }
          });
          geometry.computeBoundingSphere();

          var material = new THREE.ParticleBasicMaterial( { size: 1, vertexColors: true } );

          var particleSystem = new THREE.ParticleSystem(geometry, material);
          scene.add(particleSystem);

//          var geometry = new THREE.CubeGeometry(width, height, 0);
//
//          var material = new THREE.MeshBasicMaterial({ map: texture});
//
//          var mesh = new THREE.Mesh(geometry, material);
//          mesh.position.set(0, 0, -50 * i);
//
//          scene.add(mesh);
        }

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

      }

      function animate() {
        // note: three.js includes requestAnimationFrame shim
        requestAnimationFrame(animate);

        controls.update();

        renderer.render(scene, camera);
      }

      init();
      animate();
    });
  })();


</script>
</body>
