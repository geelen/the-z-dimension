<html>
<head>
  <link rel="stylesheet" href="lib/styles.css">
</head>
<body ng-controller="BodyCtrl">
<img src="" rel:animated_src="lib/sneakers.gif">
<script src="lib/libgif.js"></script>
<script src="/bower_components/threejs/build/three.js"></script>
<script src="lib/TrackballControls.js"></script>
<script>
  (function () {
    var sg = new SuperGif({gif: document.getElementsByTagName("img")[0]});

    sg.load(function () {
      sg.pause();
      console.log("loaded");
      var frames = sg.frames,
        sgCanvas = sg.get_canvas();

      var width = sgCanvas.width,
        height = sgCanvas.height,
        fullWidth = frames.length * width;

      var currentFrame = 0;

      window.frames = frames;
      sgCanvas.remove();

      var camera, controls, scene, renderer;

      function init() {
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 600;

        controls = new THREE.TrackballControls(camera);

        scene = new THREE.Scene();

        var particleCount = 1800,
          particles = new THREE.Geometry(),
          pMaterial = new THREE.ParticleBasicMaterial({
//            vertexColors: true,
            size: 0.1
          });

        var colors = [];

        var begin = performance.now();
        for (var i = 0, l = frames.length; i < l; i+=5) {
          for (var j = 0; j < height; j++) {
            for (var k = 0; k < width; k++) {
              var vertex = new THREE.Vector3();
              vertex.z = 250 - i * 10 + Math.random() * 10;
              vertex.y = height / 2 - j + Math.random();
              vertex.x = k - width / 2 + Math.random();

//              particles.vertices.push(vertex);
//              var canvasIndex = 4 * (j * width + k);
//              var color = new THREE.Color();
//              var data = frames[i].data.data;
//              color.setRGB(data[canvasIndex + 0] / 255, data[canvasIndex + 1] / 255, data[canvasIndex + 2] / 255);
//              colors.push(color);
            }
          }
        }
        particles.colors = colors;
        console.log(performance.now() - begin);

        var particleSystem = new THREE.ParticleSystem(particles, pMaterial);

        scene.add(particleSystem);

//          for (var i = 0, l = frames.length; i < l; i++) {
//            var geometry = new THREE.CubeGeometry( width, height, 0 );
//
//            var texture = new THREE.Texture(frames[i].data);
//            texture.needsUpdate = true;
//
//            var material = new THREE.MeshBasicMaterial( { map: texture} );
//
//            var mesh = new THREE.Mesh( geometry, material );
//            mesh.position.set(0, 0, -50 * i);
//
//            scene.add( mesh );
//          }

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

      }

      function animate() {
        // note: three.js includes requestAnimationFrame shim
        requestAnimationFrame(animate);

        controls.update();

        renderer.render(scene, camera);
      }

      init();
      animate();
    });
  })();


</script>
</body>
