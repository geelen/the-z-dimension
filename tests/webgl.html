<html>
<head>
  <link rel="stylesheet" href="lib/styles.css">
</head>
<body ng-controller="BodyCtrl">
<img src="" rel:animated_src="lib/sneakers.gif">
<script src="lib/libgif.js"></script>
<script src="/bower_components/threejs/build/three.js"></script>
<script src="lib/TrackballControls.js"></script>
<script>
  (function () {
    var sg = new SuperGif({gif: document.getElementsByTagName("img")[0]});

    sg.load(function () {
      sg.pause();
      console.log("loaded");
      var frames = sg.frames,
        sgCanvas = sg.get_canvas();

      var width = sgCanvas.width,
        height = sgCanvas.height,
        fullWidth = frames.length * width;

      var currentFrame = 0;

      window.frames = frames;
      sgCanvas.remove();

      var camera, controls, scene, renderer;

      function init() {
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 600;

        controls = new THREE.TrackballControls(camera);

        scene = new THREE.Scene();

        var particleCount = 1800,
          particles = new THREE.Geometry(),
          pMaterial = new THREE.ParticleBasicMaterial({
            vertexColors: true,
            size: 10
          });

        var colors = [];

        // now create the individual particles
        for (var p = 0; p < particleCount; p++) {

          // create a particle with random
          // position values, -250 -> 250
          var pX = Math.random() * 500 - 250,
            pY = Math.random() * 500 - 250,
            pZ = Math.random() * 500 - 250,
            particle = new THREE.Vertex(
              new THREE.Vector3(pX, pY, pZ)
            );

          // add it to the geometry
          particles.vertices.push(particle);
          colors[p] = new THREE.Color(0xffffff);
          colors[p].setHSL(Math.random(), 1, 0.5);
        }
        particles.colors = colors;

        var particleSystem =
          new THREE.ParticleSystem(
            particles,
            pMaterial);

        scene.add(particleSystem);

//          for (var i = 0, l = frames.length; i < l; i++) {
//            var geometry = new THREE.CubeGeometry( width, height, 0 );
//
//            var texture = new THREE.Texture(frames[i].data);
//            texture.needsUpdate = true;
//
//            var material = new THREE.MeshBasicMaterial( { map: texture} );
//
//            var mesh = new THREE.Mesh( geometry, material );
//            mesh.position.set(0, 0, -50 * i);
//
//            scene.add( mesh );
//          }

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

      }

      function animate() {
        // note: three.js includes requestAnimationFrame shim
        requestAnimationFrame(animate);

        controls.update();

        renderer.render(scene, camera);
      }

      init();
      animate();
    });
  })();


</script>
</body>
